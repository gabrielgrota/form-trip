<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="theme/theme.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Trip Form</title>
  </head>
  <body>
    <div class="initial">
      <div class="header-date">
        <div class="header">
          <img src="images/around-the-world.png" alt="airplane" />
          <h1 contenteditable="">Trip 018</h1>
        </div>
        <div class="headerDate">
          <img src="images/datas.png" alt="" />
          <span id="todayDate"></span>
          <!-- <a class="github" href="https://github.com/gabrielgrota" target="_blank">
            <img src="images/github.png" alt="GitHub">
          </a> -->
          <div class="toggle">
            <img src="images/night-mode.png" alt="Dark Mode">
            <input id="switch" type="checkbox" name="theme">
            <label for="switch">Toggle</label>
          </div>
        </div>
      </div>
      <h4>To continue your itinerary, enter your trip info</h4>
    </div>

    <div class="itinerary">

      <div class="type">
        <div class="type2">
          <img src="images/type.png" alt="" />
          <p>What type of route is it?</p>
        </div>

        <form>
          <input type="radio" name="opcao" id="routeType" value="roundTrip" onchange="multiCityOption()" checked />
          <label for="Roundtrip">Roundtrip International</label>

          <input type="radio" name="opcao" id="routeType" value="multiCity" onchange="multiCityOption()" />
          <label for="Multi-city">Multi-city International</label>
        </form>
      </div>
      
      <div>
        <div class="airport">
          <div local-date>
            <!-- First city: select, info and date -->
            <div class="local">
              <!-- Select -->
              <div class="flying">
                <select name="flyingFrom" id="flyingFrom" onchange="update('flyingFrom', 'flyingFromSpan')"></select>
              </div>
              <!-- Selected country info here -->
              <div class="flyingFrom">
                <span id="flyingFromSpan"></span>
              </div>
            </div>
          
            <!-- Date Info -->
            <div class="date">
              <div class="date1">
                <label for="test">Departure date</label>
                <input
                  type="date"
                  id="start"
                  name="trip-start"
                  value="2021-10-28"
                  min="2023-01-24"
                  max="2030-12-31"
                />
              </div>
            </div>  
          </div>


          <div class="arrow">
            <img class="arrow" src="images/arrow.png" alt="Arrow" />
          </div>


          <div class="local-date">
            <div class="local">
              <div class="flying">
                <select name="flyingTo" id="flyingTo" onchange="update('flyingTo', 'flyingToSpan')"></select>
              </div>
              <!-- Selected country info here -->
              <div class="flyingTo">
                <span id="flyingToSpan"></span>
              </div>
            </div>

            <!-- Date Info -->
            <div class="date">
              <div class="date2">
                <label for="test">Departure date</label>
                <input
                  type="date"
                  id="start"
                  name="trip-start"
                  value="2021-10-28"
                  min="2023-01-24"
                  max="2030-12-31"
                />
              </div>
            </div>  
          </div>

          <div class="arrow">
            <span id="multiCityArrow"></span>
          </div>
          
          <!-- Multicity selected -->
          <span id="multiCitySelected" onchange="update('flyingMultiCity', 'flyingMultiCitySpan')"></span>
        </div>
      </div>

      <!-- Button Save (see idea.md)
      <div>
        <button type="submit">Save</button>
      </div> -->
    </div>
    
    <script src="countries.js"></script>
    <script src="script.js"></script>
    <script src="theme/theme.js"></script>
  </body>
  <footer>
    
      <a class="github" href="https://github.com/gabrielgrota" target="_blank">
        <img src="images/github.png" alt="GitHub">
      </a>
    
  </footer>
</html>
