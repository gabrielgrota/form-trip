<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="theme/theme.css" />
    <link rel="stylesheet" href="mediaquery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Trip Form</title>
  </head>
  <body>
    <div class="header">

      <div class="flex trip">
        <img src="images/around-the-world.png" alt="airplane" />
        <h1 contenteditable="">Trip 018</h1>
      </div>

      <div class="flex data">
        <img src="images/datas.png" alt="calendar" />
        <span id="todayDate"></span>
      </div>

      <div class="flex toggle">
        <img src="images/night-mode.png" alt="dark mode">
        <input id="switch" type="checkbox" name="theme">
        <label for="switch">Toggle</label>
      </div>
      
    </div>
    <div class="itinerary">

      <h4>To continue your itinerary, enter your trip info</h4>

      <div class="itinerary-form">

        <!-- First select -->
        <div class="local">
          <div class="flex local-info">
            <img src="images/circle.png">
            <p>origin</p>
          </div>
          
          <div class="select-input"><select name="flyingFrom" id="flyingFrom" onchange="update('flyingFrom', 'flyingFromSpan')"></select></div>
          <div class="airport-info"><span id="flyingFromSpan"></span></div>
              
          <div class="date">
            <label for="test">Departure date</label>
            <input type="date" id="start" name="trip-start" value="2021-10-28" min="2023-01-24" max="2030-12-31"/>
          </div>

        </div>
          
        <div class="arrow">
          <img class="arrow" src="images/arrow.png" alt="Arrow" />
          <span id="time"></span>
        </div>

        <!-- Second select -->
        <div class="local">
          <div class="flex local-info">
            <img src="images/point.png">
            <p>destiny</p>
          </div>
          <div class="select-input"><select name="flyingTo" id="flyingTo" onchange="update('flyingTo', 'flyingToSpan')"></select></div>
              
          <div class="airport-info"><span id="flyingToSpan"></span></div>
              
          <div class="date">
            <label for="test">Departure date</label>
            <input type="date" id="start" name="trip-start" value="2021-10-28" min="2023-01-24" max="2030-12-31"/>
          </div>

        </div>

        <!-- Route Type -->
        <div class="type">
          <div class="flex">
            <img src="images/type.png" alt="" />
            <p>Your route is multi-city?</p>
          </div>
          <button id="multi-city">Add city</button>
        </div>
    
        <div class="arrow">
          <span id="multiCityArrow"></span>
        </div>
          
        <!-- Multicity selected -->
        <span id="multiCitySelected" onchange="update('flyingMultiCity', 'flyingMultiCitySpan')"></span>
        
      </div>
    </div>
    <div>
      <a class="github" href="https://github.com/gabrielgrota" target="_blank">
        <img src="images/github.png" alt="GitHub">
      </a>
    </div>
  </body>
  <script src="countries.js"></script>
  <script src="script.js"></script>
  <script src="theme/theme.js"></script>
</html>
